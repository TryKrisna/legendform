<!DOCTYPE html>
<html lang="en">
<head>                                                          
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legend Form</title>


    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/3a3e121ecf.js" crossorigin="anonymous"></script>

</head>
<body>

<div class="signup-box">

    <div class="img">
        <img src="20180703190744-rollsafe-meme.jpeg" alt="">
    </div>
<h2 class="text">Do you love me?</h2>
<form action="submitted.html" name="suForm" id="supform">
    <input type="submit" id="yes" value="Yes">
    <input type="submit" id="submit-btn" value="No" onmouseover="mouseOver()">
</form>
</div>
<script>
    var a = 0;
    function mouseOver(){
        if(true&& a==0){
        buttonMoveLeft();
        a = 1;
        return false;
        } 

        if(true && a==1){
        buttonMoveRight();
        a = 2;
        return false;
        } 

        if(true && a==2){
        buttonMoveLeft();
        a = 1;
        return false;
        } 

        else{
            document.getElementById('submit-btn').style.cursor = 'pointer';
            return false;
        };

    };
    function buttonMoveLeft(){
        const button = document.getElementById('submit-btn');
        button.style.transform = 'translateX(-160%)';
    };

    function buttonMoveRight(){

        const button = document.getElementById('submit-btn');
        button.style.transform = 'translateX(0%)';

    };


    function resetBtn(){
        const button = document.getElementById('submit-btn');
        button.style.transform = 'translateX(0%)';
    };


</script>


</body>
</html>
